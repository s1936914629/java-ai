    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

            font-family: Arial, sans-serif;

            width: 300px;

            max-width: 100%;
            max-height: 100%;

            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            background-color: #45a049;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

            margin-top: 20px;

            border-radius: 5px;

        }

            background-color: #e8f5e9;

        }

<body>
    <div class="container">
        <h1>前端AI SDK演示</h1>
        <p>不依赖后端服务，直接在浏览器中运行ResNet50模型</p>
        
        <div class="input-group">
            <label for="imageFile">选择图片:</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>
        
        <div id="imagePreview">
            <span>预览区域</span>
        </div>
        
        <button class="button" id="predictBtn" disabled>初始化模型...</button>
        
        <div id="result">
            <h3>状态</h3>
            <div id="status">正在加载模型...</div>
        </div>
    </div>

    <script>
        // 前端AI SDK实现
        class AISDK {
            constructor() {
                this.session = null;
                this.modelPath = 'http://localhost:8081/models/resnet50-v2-7.onnx'; // 模型文件路径
                this.inputWidth = 224;
                this.inputHeight = 224;
                this.means = [0.485, 0.456, 0.406];
                this.stds = [0.229, 0.224, 0.225];
            }

            // 初始化SDK，加载模型
            async initialize() {
                try {
                    // 创建ONNX运行时会话
                    this.session = await ort.InferenceSession.create(this.modelPath);
                    return true;
                } catch (error) {
                    console.error('模型加载失败:', error);
                    throw new Error('模型加载失败: ' + error.message);
                }
            }

            // 图像预处理
            preprocess(image) {
                // 创建Canvas用于图像操作
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 调整图片大小
                canvas.width = this.inputWidth;
                canvas.height = this.inputHeight;
                ctx.drawImage(image, 0, 0, this.inputWidth, this.inputHeight);
                
                // 获取像素数据
                const imageData = ctx.getImageData(0, 0, this.inputWidth, this.inputHeight);
                const data = imageData.data;
                
                // 转换为float数组并进行归一化
                const input = new Float32Array(3 * this.inputWidth * this.inputHeight);
                
                for (let y = 0; y < this.inputHeight; y++) {
                    for (let x = 0; x < this.inputWidth; x++) {
                        const index = (y * this.inputWidth + x) * 4;
                        
                        // 获取RGB值并归一化
                        const r = (data[index] / 255.0 - this.means[0]) / this.stds[0];
                        const g = (data[index + 1] / 255.0 - this.means[1]) / this.stds[1];
                        const b = (data[index + 2] / 255.0 - this.means[2]) / this.stds[2];
                        
                        // 按照ONNX模型的输入格式排列：[batch, channel, height, width]
                        // 这里batch=1，channel=3
                        input[y * this.inputWidth + x] = r; // R通道
                        input[this.inputWidth * this.inputHeight + y * this.inputWidth + x] = g; // G通道
                        input[2 * this.inputWidth * this.inputHeight + y * this.inputWidth + x] = b; // B通道
                    }
                }
                
                return input;
            }

            // Softmax函数
            softmax(logits) {
                const max = Math.max(...logits);
                const exps = logits.map(logit => Math.exp(logit - max));
                const sum = exps.reduce((a, b) => a + b, 0);
                return exps.map(exp => exp / sum);
            }

            // 进行推理
            async predict(image) {
                if (!this.session) {
                    throw new Error('SDK未初始化，请先调用initialize()');
                }

                const startTime = performance.now();
                
                // 图像预处理
                const input = this.preprocess(image);
                
                // 创建ONNX输入张量
                const tensor = new ort.Tensor('float32', input, [1, 3, this.inputHeight, this.inputWidth]);
                
                // 进行推理
                const outputs = await this.session.run({ 'data': tensor });
                
                // 获取输出结果
                const logits = outputs[outputs.keys().next().value].data;
                
                // 计算Softmax
                const probabilities = this.softmax(logits);
                
                // 找到最大概率的类别
                let maxIndex = 0;
                let maxProb = probabilities[0];
                for (let i = 1; i < probabilities.length; i++) {
                    if (probabilities[i] > maxProb) {
                        maxProb = probabilities[i];
                        maxIndex = i;
                    }
                }
                
                const endTime = performance.now();
                const latencyMs = Math.round(endTime - startTime);
                
                // 返回结果
                return {
                    classId: maxIndex,
                    score: maxProb,
                    latencyMs: latencyMs
                };
            }

            // 释放资源
            close() {
                if (this.session) {
                    this.session.dispose();
                    this.session = null;
                }
            }
        }

        // 页面交互逻辑
        document.addEventListener('DOMContentLoaded', async () => {
            const imageFileInput = document.getElementById('imageFile');
            const imagePreview = document.getElementById('imagePreview');
            const predictBtn = document.getElementById('predictBtn');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            
            // 初始化SDK
            const sdk = new AISDK();
            
            try {
                statusDiv.textContent = '正在加载模型...';
                await sdk.initialize();
                statusDiv.textContent = '模型加载完成，可以开始分类';
                predictBtn.disabled = false;
                predictBtn.textContent = '进行分类';
            } catch (error) {
                statusDiv.textContent = '模型加载失败: ' + error.message;
                resultDiv.className = 'error';
                return;
            }
            
            // 图片预览
            imageFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.innerHTML = `<img src="${event.target.result}" alt="预览">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 预测按钮点击事件
            predictBtn.addEventListener('click', async function() {
                const file = imageFileInput.files[0];
                
                if (!file) {
                    alert('请先选择图片');
                    return;
                }
                
                // 显示加载状态
                statusDiv.innerHTML = '<p>正在分类中...</p>';
                resultDiv.className = 'loading';
                
                try {
                    // 读取图片
                    const image = await new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => reject(new Error('图片加载失败'));
                        img.src = URL.createObjectURL(file);
                    });
                    
                    // 进行推理
                    const prediction = await sdk.predict(image);
                    
                    // 获取类别名称
                    const className = getImageNetClassName(prediction.classId);
                    
                    // 显示结果
                    statusDiv.innerHTML = `
                        <h3>分类结果</h3>
                        <p><strong>类别ID:</strong> ${prediction.classId}</p>
                        <p><strong>类别名称:</strong> ${className || '未知类别'}</p>
                        <p><strong>置信度:</strong> ${prediction.score.toFixed(4)}</p>
                        <p><strong>推理延迟:</strong> ${prediction.latencyMs}ms</p>
                    `;
                    resultDiv.className = 'success';
                    
                } catch (error) {
                    statusDiv.innerHTML = `<p>错误: ${error.message}</p>`;
                    resultDiv.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
